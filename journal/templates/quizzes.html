{% extends 'layout.html' %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% block body %}
 
  <h1>Quizzes Related to CS</h1>


  <ul class="list-group">


{%  for quiz in quizzes %}
           <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  @media only screen and (min-width: 768px) {

  .fa {
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    padding-top: 40px;
    padding-left: 1080px;
  }
  
  .fa:hover {
    color: rgb(216, 36, 36);
  }
  }
  body {
        background-image: url('https://www.fonewalls.com/wp-content/uploads/2160x3840-Background-HD-Wallpaper-269-600x1067.jpg');
        background-attachment: fixed; 
        background-size: cover;
        background-size: 100% 100%;
    
      }
  </style>
<!-- Use an element to toggle between a like/dislike icon -->

<li class="list-group-item">

      <h3>{{quiz.title}}</h3>
      <p class="card-text"></p>
      <a href="{{url_for('main.take_quiz',id=quiz.id)}}" class="btn btn-primary">Take quiz!</a>
 </li>

    {% endfor %}
  </ul>


{% endblock %}
