{% extends 'layout.html' %}



{% block body %}

  <div class="jumbotron text-center">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="item active">
          <img src="https://www.pixelmattic.com/wp-content/uploads/2016/12/10-elearning-website-features.jpg" alt="" style="width:100%; size: cover;">
        </div>
  
        <div class="item">
          <img src="https://www.creativefabrica.com/wp-content/uploads/2020/07/10/Elearning-online-education-at-home-Graphics-4584269-1.jpg" alt="" style="width:100%;">
         
        </div>
      
        <div class="item">
          <img src="https://www.clickview.com.au/wp-content/uploads/AU-blog-teaching-strategies-_Help-with-Online-Learning.jpg" alt="" style="width:100%;">
          
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <style>
      body {
        background-image: url('https://blog.coursify.me/wp-content/uploads/2014/12/e-learning-platform-coursifyme.jpg');
        background-attachment: fixed; 
        background-size: cover;
        background-size: 100% 100%;
    
      }

      </style>
  
      <h2><b>WELCOME!</b></h2>

      
      <p class="lead" style="color:rgb(20, 98, 232);"><b>MapEnd Harmony Interview Tool</b></p>
       
      
      {% if current_user.is_authenticated %}
      {% else %}
      <a href="register" class="btn btn-primary btn-lg">Register</a>
      <a href="/login" class="btn btn-success btn-lg">Login</a>
      {% endif %}
  </div>
  
{% endblock %}
